
<ion-header-bar class="bar-stable">
  <h1 class="title">Forgot Password</h1>
</ion-header-bar>
<ion-content>
  <div class="list">

    <label class="item item-input item-floating-label">
      <span class="input-label">Email</span>
      <input type="email"
             ng-model="user.email"
             placeholder="Email">
    </label>
    <button class="button button-balanced register-button"
            ng-click="forgotPass(user)">
      Send Email
    </button>
  </div>
</ion-content>
